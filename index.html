<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <header>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          id="text-area"
          required
        />
        <input type="submit" value="Search" class="search-area" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1>Paris</h1>
          <p>
            <span id="current-date"></span>, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/Makanaka95" target="_blank">Marca</a> and is
        <a href="https://github.com/Makanaka95/My-project" target="_blank"> on GitHub</a> and
        <a href="https://incandescent-rugelach-830364.netlify.app/" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
